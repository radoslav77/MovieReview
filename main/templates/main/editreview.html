{% extends 'main/base.html'  %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
	<div class="card">
		<div class=" card-body">
			<h3 class="text-center">Edit Review</h3>
			<form action=""method="POST">
			{% csrf_token %}
			{{ form | crispy }}
			{% if error %}
			<h2 class="text-center">{{error}}</h2>
			
			{% endif %}
			<input type="submit" value="Save changes" class="btn btn-danger" ></input>
			
			</form>
		</div >
	</div>
</div>




{% endblock %}
